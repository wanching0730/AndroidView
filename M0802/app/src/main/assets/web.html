<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
        <script type="text/javascript">
function javaCallJs(){
    document.getElementById("content").innerHTML = "<br/>JAVA调用了JS的无参函数";
}
function javaCallJsWith(arg){
    document.getElementById("content").innerHTML = ("<br/>JAVA调用JS，且参数为:" + arg);
}
</script>
<body>
<h1>Html 内容显示</h1><hr>
<h2><div id="content">内容显示</div></h2><br/>
    <input type="button" value="点击调用android原生代码" onclick="window.milka.startFunction()"/><br/>
    <input type="button" value="点击调用android原生代码,并传递参数" onclick="window.milka.startFunction('Hello, Milka')"/>
</body>
    </head>
</html>
